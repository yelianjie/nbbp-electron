<!DOCTYPE html>
<html>
<head>
    <title>牛霸霸屏</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }
        body, html {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        .qrcode {
            margin: 20px auto;
            display: none;
            width: 360px;
            height: 360px;
        }
        .tip {
            line-height: 30px;
            font-size: 20px;
            text-align: center;
            margin-top: 20px;
        }
        #progress {
            position: absolute;
            width: 100%;
            left: 0;
            top: 0;
            height: 100%;
            z-index: 1;
            background-color: #fff;
            display: none;
        }
        #container {
          margin: 100px auto;
          width: 200px;
          height: 200px;
          position: relative;
        }
        #text {
          font-size: 24px;
          color: #30cbe4;
          text-align: center;
          position: absolute;
          bottom: 40px;
          left: 0;
          width: 100%;
        }
    </style>
</head>
<body>
    <p class="tip">请扫描二维码登录</p>
    <div><img id="qrcode" src="" class="qrcode"></div>
    <div id="progress"><div id="container"></div><div id="text">正在更新中</div></div>
    <script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="progressbar.min.js"></script>  
    <script type="text/javascript">
        var baseUrl = 'http://xnb.siweiquanjing.com'
        var ipcRenderer = require('electron').ipcRenderer
        var remote = require('electron').remote
        
        $(function(){
          function ajax(url, method, data) {
            return new Promise(function(resolve, reject) {
              $.ajax({
                  url: url,
                  type: method,
                  dataType: 'json',
                  data: data
                })
                .done(function(data) {
                  resolve(data)
                })
                .fail(function() {
                  reject('error')
                })
                .always(function() {});
            })
          }
          /*$('#qrcode').on('click', function(event) {
              ipcRenderer.send('loginSuccess', null)
              $('body').html('')
              event.preventDefault();
          });*/

          var timer = null
          var loginId = 0
          function getQrcode () {
            ajax(baseUrl + '/admin/Clients/getLoginQrcode').then(function(res) {
              if (res.code == '301000') {
                loginId = res.result.id
                $('#qrcode').attr('src', res.result.imgurl).css('display', 'block')
              }
              if (loginId != 0) {
                getLoinInfo()
              }
              console.log(res)
            })
          }
          getQrcode()

          function getLoinInfo () {
            timer = setTimeout(function(){
              ajax(baseUrl + '/admin/Clients/getAllHotelByLid', 'POST', {qr_id: loginId}).then(function(res) {
                if (res.code === '301000' && res.result.length > 0) {
                  clearTimeout(timer)
                  remote.getGlobal('sharedObject').bars = res.result
                  ipcRenderer.send('loginSuccess', null)
                } else {
                  clearTimeout(timer)
                  getLoinInfo()
                }
              }).catch(function(){
                clearTimeout((timer))
                getLoinInfo()
              })
            })
          }
          })
        var bar = new ProgressBar.Circle(document.getElementById("container"), {
          color: '#aaa',
          // This has to be the same size as the maximum width to
          // prevent clipping
          strokeWidth: 0,
          trailWidth: 4,
          easing: 'easeInOut',
          duration: 1400,
          text: {
            autoStyleContainer: false
          },
          from: { color: '#fe5055', width: 4 },
          to: { color: '#b304f6', width: 4 },
          // Set default step function for all animate calls
          step: function(state, circle) {
            circle.path.setAttribute('stroke', state.color);
            circle.path.setAttribute('stroke-width', state.width);

            var value = Math.round(circle.value() * 100);
            if (value === 0) {
              circle.setText('');
            } else {
              circle.setText(value);
            }

          }
        });
        bar.text.style.fontFamily = '"Raleway", Helvetica, sans-serif';
        bar.text.style.fontSize = '2rem';

        bar.animate(0);  // Number from 0.0 to 1.0
        ipcRenderer.on('checkUpdate6', function(event, arg) {
            document.getElementById('progress').style.display = 'block'
            if (~~(arg.percent) == 100) {
                document.getElementById('text').innerHTML = '更新完成'
            }
            var v = Number((Number(arg.percent) / 100).toFixed(2))
            bar && bar.animate(v);
        })
    </script>
    
    <script>if (window.module) module = window.module;</script>
</body>
</html>
