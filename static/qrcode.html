<!DOCTYPE html>
<html>
<head>
    <title></title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }
        body, html {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        .qrcode {
            margin: 10px 0;
            display: block;
            width: 400px;
            height: 400px;
        }
        .tip {
            line-height: 30px;
            font-size: 20px;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <p class="tip">请扫描二维码登录</p>
    <div><img id="qrcode" src="http://xnb.siweiquanjing.com/uploads/er/36a2c85e5cc8d3483f95e307934f3764.png" class="qrcode"></div>
    <script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>    
    <script type="text/javascript">
        var ipcRenderer = require('electron').ipcRenderer
        $(function(){
            $('#qrcode').on('click', function(event) {
                ipcRenderer.send('loginSuccess', null)
                $('body').html('')
                event.preventDefault();
            });
        })
    </script>
    <script>if (window.module) module = window.module;</script>
</body>
</html>
